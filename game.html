<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>피하기 게임</title>
        <script src="./js/phaser.min.js"></script>
    </head>
    <body>
    <script type="text/javascript">
        var game = new Phaser.Game(800,600,Phaser.CANVAS,null,
        {preload:preload , create:create,update:update});
        var box,player;


        function preload(){
          game.load.image("box","./images/box.png");
          game.load.image("player","./images/character.png");
        }
        function create(){
            game.physics.startSystem(Phaser.Physics.ARCADE);
            game.stage.backgroundColor="#2196F3";
            game.create.texture('score',['C'],800,80,0);
            game.add.sprite(0,0,'score');

            box = game.add.group();
            box.enableBody=true;
            for(var i =0; i<20; i++){
              box.create(i*40,80,"box").body.immovable=true;
              //위쪽 변
              box.create(i*40,600-40,"box").body.immovable=true;
              //아랫쪽 변
            }
            for(var j =3; j<14; j++){
              box.create(0,j*40,"box").body.immovable=true;
              //왼쪽 변
              box.create(800-40,j*40,"box").body.immovable=true;
              //오른쪽 변
              player=game.add.sprite(400,300,"player");
              game.physics.arcade.enable(player);
              }
            }
        function update(){

        }
    </script>
    </body>
</html>
